<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="module" crossorigin src="/e-commerce/assets/single-wBZaJnYE.js"></script>
    <link rel="modulepreload" crossorigin href="/e-commerce/assets/style-DGftI2aW.js">
    <link rel="stylesheet" crossorigin href="/e-commerce/assets/style-BQZDhxl7.css">
    <link rel="stylesheet" crossorigin href="/e-commerce/assets/single-D8XdTE2y.css">
  </head>
  <body>
    <div class="off-canvas-overlay">

    </div>
    
      <div id="cart-off-canvas" class="off-canvas">
        <div class="cart-header">
          <h2>Your Cart</h2>
        <div class="close-icon">
          <i class="fa-solid fa-xmark"></i>
        </div>
        </div>

        <!-- cart product -->
     
      </div>

      
    <header>
      <div class="logo"><img src="/e-commerce/assets/logo-DXxtWohz.png" alt="" /></div>

      <div>
        <li><a href="../index.html">HOME</a></li>
        <li id="#login-item"><a href="login.html">SIGN IN</a></li>
        <li><a href="login.html">SIGN UP</a></li>
        <li><a href="about.html">ABOUT</a></li>
        <li><a href="shop.html">SHOP</a></li>
      </div>
      <div>
      <i id="view-cart" class="fa-solid fa-cart-shopping view-cart"></i>
      </div>
    </header>

    <section>
    
      <div class="product">
        <div>
          <img class="product-image" src="http://placehold.co/200x200" alt="" />
        </div>
        <div>
          <h2 class="product-title"></h2>
          <div class="product-rating"></div>
          <div class="product-description"></div>
          <div class="price-div">
            <s class="regular-price"></s> <span class="sale-price"> </span>
            <span class="total-price">| 0 BDT</span>
          </div>
          <div class="quantity">
            <button id="decrement">-</button>
            <input
              min="1"
              max="10"
              value="1"
              type="number"
              name="quantity"
              id="quantity"
            />
            <button id="increment">+</button>
          </div>
          <div><button class="cart-btn" id="cart" data-product-id="">Add to cart</button></div>
          <div><button class="cart-btn" id="wishlist" data-product-id="">Add to Wishlist</button></div>
        </div>
      </div>
    </section>

  </body>
</html>
