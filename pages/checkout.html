<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="module" crossorigin src="/e-commerce/assets/checkout-CW_lbILT.js"></script>
    <link rel="modulepreload" crossorigin href="/e-commerce/assets/style-qAVyp7um.js">
    <link rel="modulepreload" crossorigin href="/e-commerce/assets/config-vHi9TOLx.js">
    <link rel="stylesheet" crossorigin href="/e-commerce/assets/style-BfDQ_Mxh.css">
    <link rel="stylesheet" crossorigin href="/e-commerce/assets/checkout-ByVlcKRW.css">
  </head>
  <body>
    <div class="off-canvas-overlay">

    </div>
    
      <div id="cart-off-canvas" class="off-canvas">
        <div class="cart-header">
          <h2>Your Cart</h2>
        <div class="close-icon">
          <i class="fa-solid fa-xmark"></i>
        </div>
        </div>
        <div class="cart-product-container">
          <!-- cart product -->
  
          </div>
          <div class="cart-footer">
         

          </div>
      </div>

    <header>
      <div class="logo"><img src="/e-commerce/assets/logo-DXxtWohz.png" alt=""></div>
      <div>
        <li><a href="../index.html">HOME</a></li>
        <li id="#login-item"><a href="login.html">SIGN IN</a></li>
        <li><a href="login.html">SIGN UP</a></li>
        <li><a href="#">ABOUT</a></li>
        <li><a href="shop.html">SHOP</a></li>

      </div>
      <div>
        <i id="view-cart" class="fa-solid fa-cart-shopping view-cart"></i>
        </div>
    </header>

    <div class="checkout-form-box">
            <h2 class="checkout-header">Please provide your details</h2>
            <h3 class="order-submit-message"></h3>
            <form id="checkout-form">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
              </div>
              <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone" required />
              </div>
              <div id="address-fields">
                <div id="fields-depend-on-country">
                  

                </div>
              </div>

              <div class="shipping-method">
                <label>Shipping Method</label>
                <div>
                  <input type="radio" id="cod" name="shippingMethod" value="cod" checked />
                  <label for="cod">Cash on Delivery</label>
                </div>
              </div>
              <div><button class="checkout-proceed-btn">Proceed</button></div>
            </div>
  </body>
</html>
