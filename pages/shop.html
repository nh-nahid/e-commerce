<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="off-canvas-overlay">

    </div>
    
      <div id="cart-off-canvas" class="off-canvas">
        <h2>Off Canvas Menu</h2>
        <div class="close-icon">
          <i class="fa-solid fa-xmark"></i>
        </div>
      </div>
    <header>
      <div class="logo"><img src="../assets/home-pic/logo.png" alt=""></div>
      <div>
        <li><a href="../index.html">HOME</a></li>
        <li id="#login-item"><a href="login.html">SIGN IN</a></li>
        <li><a href="login.html">SIGN UP</a></li>
        <li><a href="about.html">ABOUT</a></li>
        <li><a href="#">SHOP</a></li>
      </div>
      <div>
        <i id="view-cart" class="fa-solid fa-cart-shopping view-cart"></i>
        </div>
    </header>


    <section>
      <div class="products-container">
          <div class="left">

            <form class="filterForm" id="searchFilter" action="">
              <label for="searchFilter">Search Products</label>
             <input type="search" name="search" id="searchFilter" class="search-input" placeholder="Search products...">
            </form>


            
            <form class="filterForm" id="rangeFilterForm" action="">
              <label for="rangeFilter">Price Filter</label>
              <div>Min: <span id="minPriceValue">0</span></div>
              <div>Max: <span id="maxPriceValue">2500</span></div>
              <div id="slider"></div>
             
            </form>


            <form class="filterForm" id="categoryFilte" action="">
              <label for="categoryFilter">Select Category</label>
              <select name="category" id="categoryFilter">
                <option value="">Select Category</option>
              </select>
            </form>

            <form class="filterForm" id="countryFilter" action="">
              <label for="countryFilter">Select Country</label>
              <select name="country" id="countryFilte">
                <option value="">Select Country</option>
              </select>
            </form>
          </div>
          <div class="right">
           

           
          </div>
       <div class="pagination">
        
       </div>
      </div>

    </section>
    
    <script type="module" src="../assets/js/shop.js"></script>
    <script type="module" src="../assets/js/common.js"></script>
    

    
  </body>
</html>
